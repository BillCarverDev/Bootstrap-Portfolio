<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="rstyle.css">
    <title>Contact</title>
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Bill Carver</a>
            <nav>
                <a href="Index.html">About</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="Contact.html">Contact</a>
            </nav>  
        </div>
    </header>

    <div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>
        
        <form id"contact-form">
            <ul id="contact">
                <li>
                    <label for="name">Name</label>
                    <input type="text" name"name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="name">Email</label>
                    <input type="text" name"Email" id="email" placeholder="JohnSmith@email.com" required="required">
                </li>
                <li>
                    <label for="name">Message</label>
                    <textarea id="message" placeholder="Type Your Message Here" required="required"></textarea>
                </li>                
            </ul>
            <input type="Submit" name="Submit">
        </form>
    </section>

    <section class="sidebar">
        <div id="connect">
        <h2>Connect with Me</h2>
        <ul>
                <a href="#"><img src="images/github.png" class="social" alt="Github"></a>
                <a href="#"></a><img src="images/linkedin.png" class="social" alt="Linked In"></a>
                <a href="#"></a><img src="images/stack.png" class="social" alt="Stackoverflow"></a>
        </ul>
        </div>
    </section>


    <footer>
        <div class="container">
        &copy;Copyright 2018 Bill Carver
        </div>
    </footer>
</body>
</html>
